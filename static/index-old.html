<!DOCTYPE html>
<html lang="en" class="dark">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Evidence Browser ‚Äî Tina Peters Case</title>
  <link rel="stylesheet" href="/static/style.css">
</head>
<body class="bg-gray-900 text-gray-100 min-h-screen">

  <!-- Login Page (shown when not authenticated) -->
  <div id="login-page" class="fixed inset-0 bg-gray-900 flex items-center justify-center" style="display:none">
    <div class="bg-gray-800 rounded-xl border border-gray-700 p-8 w-full max-w-md shadow-2xl">
      <div class="text-center mb-6">
        <div class="text-6xl mb-4">üî¨</div>
        <h1 class="text-3xl font-bold mb-2">
          Evidence <span class="text-blue-400">Browser</span>
        </h1>
        <p class="text-gray-400 text-sm">Secure forensic evidence analysis</p>
      </div>
      <form id="login-form" onsubmit="handleLogin(event)" class="space-y-4">
        <input 
          type="text" 
          id="login-username" 
          placeholder="Username" 
          autocomplete="username" 
          required
          class="w-full px-4 py-3 bg-gray-700 border border-gray-600 rounded-lg text-gray-100 placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
        >
        <input 
          type="password" 
          id="login-password" 
          placeholder="Password" 
          autocomplete="current-password" 
          required
          class="w-full px-4 py-3 bg-gray-700 border border-gray-600 rounded-lg text-gray-100 placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
        >
        <button 
          type="submit" 
          id="login-btn"
          class="w-full px-4 py-3 bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition font-medium text-lg"
        >
          Sign In
        </button>
        <div id="login-error" class="text-red-400 text-sm text-center p-3 bg-red-900 bg-opacity-20 rounded-lg border border-red-800" style="display:none"></div>
      </form>
      <div class="mt-6 text-center text-gray-500 text-xs">
        Powered by Evidence Browser v2.0
      </div>
    </div>
  </div>

  <!-- Main App (shown when authenticated) -->
  <div id="app-container" class="flex flex-col min-h-screen" style="display:none">
    
    <!-- Header -->
    <header class="bg-gray-800 border-b border-gray-700 sticky top-0 z-40">
      <div class="px-4 sm:px-6 lg:px-8">
        <div class="flex flex-col py-3 space-y-3">
          <!-- Top Row: Logo & User -->
          <div class="flex justify-between items-center">
            <h1 class="text-xl font-bold flex items-center space-x-2">
              <span class="text-2xl">üî¨</span>
              <span class="hidden sm:inline">Evidence <span class="text-blue-400">Browser</span></span>
            </h1>

            <div class="flex items-center space-x-2" id="user-info">
              <span id="user-display" class="text-xs text-gray-400 hidden sm:inline"></span>
              <span id="user-role-badge" class="px-2 py-1 text-xs font-medium bg-purple-600 text-white rounded"></span>
              <button onclick="handleLogout()" class="px-3 py-1.5 text-xs font-medium text-gray-300 hover:text-white transition">
                Logout
              </button>
            </div>
          </div>

          <!-- Navigation Row -->
          <nav class="flex space-x-2 overflow-x-auto pb-1" id="nav-buttons">
            <button data-view="discoveries" class="px-4 py-2.5 text-sm font-medium bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition whitespace-nowrap">
              üî• Discoveries
            </button>
            <button data-view="dashboard" class="px-4 py-2.5 text-sm font-medium text-gray-300 hover:bg-gray-700 rounded-lg transition whitespace-nowrap">
              Dashboard
            </button>
            <button data-view="search" class="px-4 py-2.5 text-sm font-medium text-gray-300 hover:bg-gray-700 rounded-lg transition whitespace-nowrap">
              Search
            </button>
            <button data-view="mindmap" class="px-4 py-2.5 text-sm font-medium text-gray-300 hover:bg-gray-700 rounded-lg transition whitespace-nowrap">
              üï∏Ô∏è Mind Map
            </button>
            <button data-view="legal" class="px-4 py-2.5 text-sm font-medium text-gray-300 hover:bg-gray-700 rounded-lg transition whitespace-nowrap">
              ‚öñÔ∏è Legal
            </button>
            <button data-view="admin" id="admin-nav-btn" class="px-4 py-2.5 text-sm font-medium text-gray-300 hover:bg-gray-700 rounded-lg transition whitespace-nowrap" style="display:none">
              ‚öôÔ∏è Admin
            </button>
          </nav>
        </div>

        <!-- Search Bar -->
        <div class="pb-4">
          <div class="relative">
            <input 
              type="text" 
              id="header-search" 
              placeholder="Search all evidence..." 
              class="w-full px-4 py-3 bg-gray-700 border border-gray-600 rounded-lg text-gray-100 placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
            >
            <svg class="absolute right-3 top-3.5 h-5 w-5 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path>
            </svg>
          </div>
        </div>
      </div>
    </header>

    <!-- Main Content Area -->
    <main class="flex-1 overflow-auto">
      <div id="app" class="p-4 sm:p-6 lg:p-8">
        <div class="flex items-center justify-center h-64">
          <div class="text-gray-400">Loading evidence data...</div>
        </div>
      </div>
    </main>

    <!-- Chat FAB -->
    <button 
      id="chat-toggle" 
      onclick="toggleChat()" 
      title="Ask AI about evidence"
      class="fixed bottom-6 right-6 w-16 h-16 bg-blue-600 hover:bg-blue-700 text-white rounded-full shadow-lg flex items-center justify-center text-2xl transition-all hover:scale-110 z-50"
    >
      üí¨
    </button>

    <!-- Chat Panel -->
    <div id="chat-panel" class="fixed bottom-0 right-0 w-full sm:w-96 h-96 sm:h-[600px] bg-gray-800 border-t sm:border-l border-gray-700 flex flex-col shadow-2xl translate-y-full transition-transform duration-300 z-50">
      <!-- Chat Header -->
      <div class="bg-gray-750 border-b border-gray-700 p-4 flex items-center justify-between">
        <div class="flex items-center space-x-2">
          <h3 class="font-bold text-lg">üß† Evidence AI</h3>
          <span id="chat-scope" class="px-2 py-1 text-xs bg-blue-600 text-white rounded" style="display:none"></span>
        </div>
        <div class="flex items-center space-x-2">
          <select 
            id="chat-model" 
            title="Model"
            class="px-2 py-1 text-xs bg-gray-700 border border-gray-600 rounded text-gray-300 focus:outline-none focus:ring-1 focus:ring-blue-500"
          >
            <option value="deepseek-r1:70b">üß† Deep (DeepSeek 70B)</option>
          </select>
          <button 
            onclick="toggleChat()"
            class="w-8 h-8 flex items-center justify-center text-gray-400 hover:text-white hover:bg-gray-700 rounded transition"
          >
            ‚úï
          </button>
        </div>
      </div>

      <!-- Chat Messages -->
      <div id="chat-messages" class="flex-1 overflow-y-auto p-4 space-y-3">
        <div class="bg-gray-700 rounded-lg p-3 text-sm text-gray-300">
          Ask questions about the evidence. AI will search and cite sources.
        </div>
      </div>

      <!-- Chat Input -->
      <div class="border-t border-gray-700 p-4">
        <div class="flex space-x-2">
          <input 
            type="text" 
            id="chat-input" 
            placeholder="Ask about the evidence..." 
            onkeydown="if(event.key==='Enter'&&!event.shiftKey)sendChat()"
            class="flex-1 px-4 py-2 bg-gray-700 border border-gray-600 rounded-lg text-gray-100 placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
          >
          <button 
            onclick="sendChat()" 
            id="chat-send"
            class="px-4 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition font-medium"
          >
            Send
          </button>
        </div>
      </div>
    </div>

  </div>

  <script src="https://unpkg.com/vis-network/standalone/umd/vis-network.min.js"></script>
  <script src="/static/app.js"></script>
</body>
</html>
